	<script type="text/javascript">

		function handleSignOut() {
			firebase.auth().signOut().then(function() {
			  window.location.href="src/login/index.html";
			}, function(error) {
			  alert(error.message);

		}

		function initApp() {

		window.onload = function() {
		    initApp();
		};
